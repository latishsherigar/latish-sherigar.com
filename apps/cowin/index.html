<!DOCTYPE html><html><head><style>table,td,th{border:1px solid black}table{width:100%;border-collapse:collapse}</style> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <script src="lib.js"></script> </head><body><h3>Quick way to check for available vaccination appointments</h3> Email latishsherigar@gmail.com to report any bugs or any kind of feedback.<p><br/></p><fieldset><legend>Free / Paid</legend> <input type="checkbox" id="feetypeFree" name="Free" value="Free"> <label for="feetypeFree"> Free</label><br> <input type="checkbox" id="feetypePaid" name="Paid" value="Paid"> <label for="feetypePaid"> Paid</label><br></fieldset><br/><fieldset><legend>Age group</legend><input type="checkbox" id="age_18_45" name="18 - 45" value="age_18_45"> <label for="age_18_45"> 18 - 45</label><br> <input type="checkbox" id="age_45plus" name="age_45plus" value="age_45plus"> <label for="age_45plus"> 45+ </label><br></fieldset><br/><input type="radio" id="radioPinCode" name="geoCriteria" checked > <label for="radioPinCode">Pincode</label> <input type="text" id="pincode" name="pincode" onchange="pincodeValueChange()"><br/> <input type="radio" id="radioDistrictCode" name="geoCriteria" > <label for="radioDistrictCode">District</label> <select id="stateNameList" name="states" onchange="stateDropDownValueChange()"><option value=""></option> </select> <select id="districtList" name="districts"><option value=""></option> </select><p/> <button id="refreshData" onclick="refreshData()">Check available slots</button><div id="div_api_download"> <label for="progress_api_data_download">Checking available vaccination slots</label> <progress id="progress_api_data_download"> </progress></div><div id="divResults"></div></body></html>
